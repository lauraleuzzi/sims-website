<!DOCTYPE html>
<html lang="en">
<head>
    <style>
        /* Reset default styles */
        * { margin: 0; padding: 0; box-sizing: border-box; }

        /* Body styling */
        body {
            font-family: Arial, sans-serif;
            color: white;
            background: url('background.jpg') no-repeat center center fixed;
            background-size: cover;
        }

        /* Overlay for page content */
        .overlay {
            background: rgba(128, 128, 128, 0.4); /* More gray and more transparent */
            position: fixed; /* Cover the entire viewport */
            top: 0; /* Start at the top */
            left: 0; /* Start at the left */
            width: 100%; /* Full width */
            height: 100%; /* Full height */
            padding: 50px; /* Add padding inside the overlay */
            text-align: center; /* Center text horizontally */
            display: flex; /* Use flexbox to stack elements */
            flex-direction: column; /* Stack child elements vertically */
            align-items: center; /* Center horizontally */
            justify-content: flex-start; /* Start from the top */
            overflow: auto; /* Allow scrolling if content overflows */
            z-index: 1; /* Lower than the nav bar */
        }


        /* Header text styling */
        h1 {
            font-size: 2.5em;
            font-weight: bold;
            margin-bottom: 0.3em;
        }

        p {
            font-size: 1.2em;
        }

        /* Navigation styling */
        .nav {
            position: absolute;
            top: 10px;
            left: 50%;
            transform: translateX(-50%);
            background: rgba(0, 0, 0, 0.8);
            padding: 10px 20px;
            border-radius: 5px;
            z-index: 2; /* Higher than the overlay */
        }

        .nav a {
            color: white;
            margin: 0 15px;
            text-decoration: none;
            font-weight: bold;
        }

        .nav a:hover {
            text-decoration: underline;
        }

        /* Table styling */
        .data-table {
            margin: 50px auto;
            width: 90%;
            max-width: 800px;
            border-collapse: collapse;
            background: rgba(0, 0, 0, 0.7); /* semi-transparent background */
            border-radius: 8px;
            overflow: hidden;
        }

        .data-table th, .data-table td {
            padding: 15px;
            text-align: left;
            border-bottom: 1px solid rgba(255, 255, 255, 0.3);
        }

        .data-table th {
            background: rgba(0, 0, 0, 0.8);
            color: white;
            font-weight: bold;
        }

        .data-table tr:hover {
            background: rgba(255, 255, 255, 0.1);
        }

        .data-table a {
            color: white;
            text-decoration: none;
            padding: 8px 16px;
            background: #007bff;
            border-radius: 4px;
            font-weight: bold;
        }

        .data-table a:hover {
            background: #0056b3;
        }
    </style>
</head>

</html>
