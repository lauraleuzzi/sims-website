<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Galaxy Image Database</title>
    <style>
        /* Basic styling for the gallery */
        body { font-family: Arial, sans-serif; text-align: center; }
        h1 { color: #333; }
        .gallery { display: grid; grid-template-columns: repeat(3, 1fr); gap: 10px; max-width: 800px; margin: 0 auto; }
        .gallery img { width: 100%; height: auto; border-radius: 8px; }
        .downloads { margin-top: 20px; }
    </style>
</head>
<body>
    <h1>Galaxy Image Database</h1>
    <p>Welcome to the Galaxy Image Database. Scroll through a sample of our images below, or download the full dataset.</p>

    <!-- Gallery Section -->
    <div class="gallery">
        <!-- Add sample images here -->
        <img src="sample-image-url1.jpg" alt="Galaxy 1">
        <img src="sample-image-url2.jpg" alt="Galaxy 2">
        <img src="sample-image-url3.jpg" alt="Galaxy 3">
        <!-- Repeat for up to 9 images -->
    </div>

    <!-- Download Links Section -->
    <div class="downloads">
        <h2>Download Full Dataset</h2>
        <p><a href="https://drive.google.com/drive/folders/1q61ueAL8OPORfUryiJQ0Gu_zt7zwq-PX?usp=sharing" target="_blank">Download from Google Drive</a></p>
    </div>
</body>
</html>
