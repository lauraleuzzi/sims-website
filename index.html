<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Galaxy Image Database</title>
    <style>
        /* Reset some default styles */
        * { margin: 0; padding: 0; box-sizing: border-box; }

        /* Body background */
        body {
            font-family: Arial, sans-serif;
            color: white;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background: url('placeholder.png') no-repeat center center fixed;
            background-size: cover;
        }

        /* Overlay for better text visibility */
        .overlay {
            background: rgba(128, 128, 128, 0.4); /* more gray and more transparent */
            position: fixed; /* covers the entire viewport */
            top: 0; /* start at the top */
            left: 0; /* start at the left */
            width: 100%; /* full width */
            height: 100%; /* full height */
            padding: 0; /* remove extra padding */
            text-align: center; /* center text horizontally */
            display: flex; /* enables centering */
            flex-direction: column; /* stack child elements vertically */
            align-items: center; /* centers horizontally */
            justify-content: center; /* centers vertically */
            z-index: 1; /* Lower than the nav bar */
        }



        /* Header text styles */
        h1 {
            font-size: 3em;
            font-weight: bold;
            margin-bottom: 0.3em;
        }

        p {
            font-size: 1.2em;
        }

        /* Navigation styling */
        .nav {
        position: absolute;
        top: 10px;
        left: 50%;
        transform: translateX(-50%);
        background: rgba(0, 0, 0, 0.8);
        padding: 10px 20px;
        border-radius: 5px;
        z-index: 2; /* Higher than the overlay */
        }


        .nav a {
            color: white;
            margin: 0 15px;
            text-decoration: none;
            font-weight: bold;
        }

        .nav a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <!-- Navigation menu -->
    <div class="nav">
        <a href="index.html">Home</a>
        <a href="simulations.html">Simulations</a>
        <a href="data.html">Data</a>
        <a href="contacts.html">Contacts</a>
    </div>

    <!-- Overlay container with text -->
    <div class="overlay">
        <h1>Welcome to this website</h1>
        <p>Simulating strong lensing by galaxy clusters</p>
    </div>
</body>
</html>
